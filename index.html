<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iConnect Studio | Lisa M. Kaminski</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .container {
            max-width: 600px;
            text-align: center;
        }
        
        .logo-container {
            margin-bottom: 3rem;
        }
        
        .logo-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            transition: transform 0.6s ease;
        }
        
        .logo-icon:hover {
            transform: rotate(360deg);
        }
        
        .logo-text {
            font-size: 2rem;
            font-weight: 600;
            background: linear-gradient(135deg, #5333ed 0%, #7C3AED 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            letter-spacing: -1px;
            line-height: 1.2;
        }
        
        p {
            font-size: 1.25rem;
            color: #666;
            line-height: 1.6;
            margin-bottom: 3rem;
        }
        
        .contact-link {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, #5333ed 0%, #7C3AED 100%);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(83, 51, 237, 0.25);
        }
        
        .contact-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(83, 51, 237, 0.35);
        }
        
        .divider {
            margin: 3rem 0;
            height: 1px;
            background: #e8e8e8;
        }
        
        .links {
            display: flex;
            gap: 2rem;
            justify-content: center;
            align-items: center;
        }
        
        .links a {
            color: #666;
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s;
        }
        
        .links a:hover {
            color: #5333ed;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1.1rem;
            }
            
            .links {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="icon-only.png" alt="iConnect Studio" class="logo-icon">
            <div class="logo-text">iConnect studio</div>
        </div>
        
        <h1>Currently in development</h1>
        
        <p>Building something new. In the meantime, let's connect.</p>
        
        <a href="mailto:lisa@iconnect.studio" class="contact-link">Get in Touch</a>
    </div>
</body>
</html>
